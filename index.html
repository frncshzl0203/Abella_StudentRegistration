<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Student Registration</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student Number:</label>
          <input
            type="text"
            class="form-control"
            id="Namebox"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="Rollbox"
          />
        
        </div>
        <div class="mb-3">
            <label  class="form-label">Middle Name:</label>
            <input
              type="text"
              class="form-control"
              id="Sectionbox"
            />
            
          </div>
              <div class="mb-3">
            <label  class="form-label">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="Sectionbox"
            />
            
          </div>    
          <div class="mb-3">
            <label  class="form-label">Email Address:</label>
            <input
              type="text"
              class="form-control"
              id="Sectionbox"
            />
            
          </div>    <div class="mb-3">
            <label  class="form-label">Address:</label>
            <input
              type="text"
              class="form-control"
              id="Sectionbox"
            />
            
          </div>    
          <div class="mb-3">
            <label  class="form-label">Mobile Number/Tel. No.:</label>
            <input
              type="text"
              class="form-control"
              id="Sectionbox"
            />
            
          </div>    <div class="mb-3">
            <label  class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="Sectionbox"
            />
            
          </div>
          <div class="mb-3">
            <label>Gender</label> <select id="Genbox">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
           
          </div>
          <button type="button" class="btn btn-dark" id="Insbtn">INSERT</button>
          <button type="button" class="btn btn-dark" id="Selbtn">SELECT</button>
          <button type="button" class="btn btn-dark" id="Updbtn">UPDATE</button>
          <button type="button" class="btn btn-dark" id="Delbtn">DELETE</button>
        </div>
       
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyD0Z-gGbJhmb4Z-tKf90rwsQrTMzEiWbm8",
    authDomain: "crud-3da89.firebaseapp.com",
    databaseURL: "https://crud-3da89-default-rtdb.firebaseio.com",
    projectId: "crud-3da89",
    storageBucket: "crud-3da89.appspot.com",
    messagingSenderId: "57509685782",
    appId: "1:57509685782:web:ecb621f934be2c1c4c2337"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

        import {getDatabase, ref, set, child, update, remove, get}
        from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"

        const db = getDatabase();

        // references

        var namebox = document.getElementById("Namebox");
        var rollbox = document.getElementById("Rollbox");
        var secbox = document.getElementById("Sectionbox");
        var genbox = document.getElementById("Genbox");

        var insBtn = document.getElementById("Insbtn")
        var selBtn = document.getElementById("Selbtn")
        var updBtn = document.getElementById("Updbtn")
        var delBtn = document.getElementById("Delbtn")

        // add data function

        function InsertData(){
            set(ref(db, "TheStudents/"+ rollbox.value),{
                Nameofstd: namebox.value,
                RollNo: rollbox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(()=>{
                alert("data stored succesfully");
            })
            .catch((error)=>{
                alert("unsuccesful, error" + error)
            });
        }

        // select data function

        function SelectData(){
          const dbref = ref(db);
      
          get(child(dbref, "TheStudents/"+ rollbox.value)).then((snapshot)=>{
              if (snapshot.exists ()){
                    namebox.value = snapshot.val().Nameofstd;
                    secbox.value = snapshot.val().Section;
                    genbox.value = snapshot.val().Gender;
      
              }
              else{
                  alert("No data found")
              }
          })
          .catch((error)=>{
              alert("unseccesful, error"+ error);
          });
      }

      // update data function

      function UpdateData(){
            update(ref(db, "TheStudents/"+ rollbox.value),{
                Nameofstd: namebox.value,
               
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(()=>{
                alert("data update succesfully");
            })
            .catch((error)=>{
                alert("unsuccesful, error" + error)
            });
        }

        // delete function

        function DeleteData(){
          remove(ref(db, "TheStudents/"+ rollbox.value))
          .then(()=>{
              alert("data removed succesfully");
          })
          .catch((error)=>{
              alert("unseccesful, error"+ error);
          });
      }

        // Aasign event button
        insBtn.addEventListener('click', InsertData);
        selBtn.addEventListener('click', SelectData);
        updBtn.addEventListener('click', UpdateData);
        delBtn.addEventListener('click', DeleteData);

      </script>


  </body>
</html>
